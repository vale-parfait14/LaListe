<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/dusk/64/list--v1.png" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="entete">
            <h1>Todo List</h1>
            
        </div>
        <div id="auth">
            <h2 id="auth-title">Inscription</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <div class="btns">
                <button id="auth-btn">S'inscrire</button>
                <button id="toggle-auth">Se connecter</button>
            </div>
        </div>
        
        <div id="todo" style="display:none;">
            
            <h2>Mes Tâches</h2>
            
            <button id="logout-btn" style="display:none;">Déconnexion</button>
            <input type="text" id="task-title" placeholder="Titre de la tâche">
            <textarea id="task-body" placeholder="Corps de la tâche"></textarea>
            <div class="btns2">
                <button id="add-task">Ajouter Tâche</button>
                <button id="logout-btn" style="display:none;">Déconnexion</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
